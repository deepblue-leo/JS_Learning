<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script>
        function getByClass(oParent, sClass){
            var aEle = oParent.getElementsByTagName('*');
            var aResult = [];

            for(var i = 0; i < aEle.length; i++){
                if(aEle[i].className == sClass){
                    aResult.push(aEle[i]);
                }
            }

            return aResult;
        }


        window.onload = function (){
            var oUl = document.getElementById('ul1');

            var targetLi = getByClass(oUl,'box');
//
//            for(var ali in targetLi)
//            {
//                ali.style.background = 'yellow';
//            }
            targetLi.forEach(function (e){
                e.style.background = 'yellow';
            })

        }
    </script>
</head>
<body>
<ul id="ul1">
    <li class="box"></li>
    <li class="box"></li>
    <li ></li>
    <li></li>
    <li class="box"></li>
</ul>
</body>
</html>
