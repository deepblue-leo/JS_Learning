<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>不定参数</title>

    <script>
        function sum()
        {
            var ret = 0;

            for(var i = 0; i < arguments.length; i++)
            {
                ret += arguments[i];
            }

            return ret;
        }

        alert(sum(1,2,3,4));
    </script>
</head>
