<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        checkbox {float: left}
    </style>

    <script>

        var gSelected = false;

        window.onload=function()
        {
            var oBtn = document.getElementById('btn1');
            var oDiv = document.getElementById('div1');


                oBtn.onclick = function () {
                    var oCheckBox = oDiv.getElementsByTagName('input');

                    if(!gSelected){
                        for (var i = 0; i < oCheckBox.length; i++) {
                            oCheckBox[i].checked = true;
                        }

                        oBtn.value = 'Clear';
                        gSelected = true;
                    }
                    else{
                        for (var j = 0; j < oCheckBox.length; j++) {
                            oCheckBox[j].checked = false;
                        }

                        oBtn.value = 'Select All';
                        gSelected = false;
                    }

                }

        }
    </script>
</head>
<body>
<input id="btn1" type="button" value="Select All"/>
<div id = 'div1'>
    <input type="checkbox"/>
    <input type="checkbox"/>
    <input type="checkbox"/>
    <input type="checkbox"/>
    <input type="checkbox"/>
    <input type="checkbox"/>
    <input type="checkbox"/>
</div>

</body>
</html>
