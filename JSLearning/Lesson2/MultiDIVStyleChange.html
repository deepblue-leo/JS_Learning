<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MultiDIVStyleChange</title>

    <style>
        div {width: 200px; height: 300px; float: left; border: solid; margin: 10px}
    </style>

    <script>
        window.onload=function()
        {
            var oDiv = document.getElementsByTagName("div");
            alert(oDiv.length);
            for(var i = 0; i < oDiv.length; ++i)
                oDiv[i].style.background = 'red';
        }
    </script>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
